services:
  postgres:
    image: postgres:16-alpine
    container_name: kaizen-postgres
    environment:
      POSTGRES_USER: kaizen
      POSTGRES_PASSWORD: kaizen_password
      POSTGRES_DB: kaizen
    ports:
      - "60093:5432"
    volumes:
      - kaizen_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaizen -d kaizen"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  kaizen_postgres_data:
