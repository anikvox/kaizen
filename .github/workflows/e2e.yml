name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env.production for CI
        run: |
          cat > .env.production << 'EOF'
          FRONTEND_PORT=60091
          API_PORT=60092
          DATABASE_URL=postgresql://kaizen:kaizen_password@postgres:5432/kaizen
          CORS_ORIGINS=http://localhost:60091
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_KAIZEN_API_URL=http://localhost:60092
          PLASMO_PUBLIC_KAIZEN_API_URL=http://localhost:60092
          GEMINI_API_KEY=
          OPIK_API_KEY=
          EOF

      - name: Build and start devcontainer services
        run: |
          cd .devcontainer
          docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for API to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost:60092/health; do sleep 2; done'
          echo "API is ready!"

      - name: Run E2E tests
        run: |
          docker compose -f .devcontainer/docker-compose.yml exec -T app \
            pnpm --filter @kaizen/api-client test:e2e

      - name: Stop services
        if: always()
        run: |
          cd .devcontainer
          docker compose down -v
